- defaults:
    link:
      relink: true

- clean: ["~"]
- clean:
    ~/.config:
      recursive: true

- create:
    - ~/Developer
    - ~/.config
- create:
    ~/.ssh:
      mode: 0700

- link:
    ~/.config/nvim:
      path: config/nvim
    ~/.config/lazygit:
      path: config/lazygit
    ~/.config/ghostty:
      path: config/ghostty
    ~/.config/fish:
      path: config/fish
    ~/.config/starship.toml:
      path: config/starship.toml
    ~/.config/mise/config.toml:
      path: config/mise/config.toml
    ~/Brewfile:
      if: "[ `uname` = Darwin ]"

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- shell:
    - command:
        [
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)",
          Installing homebrew,
        ]
      if: "[ `uname` = Darwin ]"

- shell:
    - command: brew bundle
      stdin: true
      stdout: true
      description: Time to brew
      if: "[ `uname` = Darwin ]"
